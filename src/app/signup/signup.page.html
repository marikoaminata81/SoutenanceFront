
<ion-content>
<div class="background-pic">
  <div class="background-filter">
    <div class="shape"><img src="../../assets/Test.svg" /></div>

    <ion-card>
      <ion-card-header>
        <ion-card-title>
          <ion-img style="height: 250px; width: 250px; padding-left: 10%;" src="../../assets/Logo1.png"></ion-img>
         </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-input placeholder="Nom"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Prénom"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Numéro de téléphone"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Mot de passe"></ion-input>
        </ion-item>

        <div class="bottom-section">
          <ion-button (click)="signUPUser()">S'inscrire</ion-button>
          <span> Vous avez un compte ? <a href="http://localhost:8100/login"> Se connecter</a></span>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</div>

</ion-content>
