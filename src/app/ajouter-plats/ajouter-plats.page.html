<ion-header>
  
  <ion-toolbar  style="background-color: #FCF7F4;"class="insta-feed-header" color="">
    <ion-buttons slot="start">
      <ion-button routerLink="/tab3">
        <ion-icon name="arrow-back-outline" style="color: #E88441;"></ion-icon>
      </ion-button>
    </ion-buttons>
    
      <img class="logo" src="../assets/Logo1.png" alt="">
      
    <!-- <ion-buttons slot="end">
      
      <ion-button routerLink="">
        <ion-icon name="" style="color: #E88441;"></ion-icon>
      </ion-button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
<div class="padding">
<h2 style="text-align: center;">Poster un Plat</h2>
<div class="inscription">
  
  <ion-item >
    <!-- <ion-label position="stacked">Nom du produit</ion-label> -->
    <ion-input [clearInput]="true" type="text" color="" placeholder="Nom du plat*"></ion-input>
    </ion-item>
    <ion-item >
      <!-- <ion-label position="stacked">Description du produit</ion-label> -->
      <ion-input [clearInput]="true" type="text" color="" placeholder="Description du plat*"></ion-input>
      </ion-item>
      <ion-list>
        <ion-item >
          <ion-select interface="popover" placeholder="Categorie            ">
            <ion-select-option  value="apples">Fruit</ion-select-option>
            <ion-select-option value="oranges">Sauce</ion-select-option>
            <ion-select-option value="bananas">Legume</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
      <ion-item >
        <!-- <ion-label position="stacked">Le prix du produit</ion-label> -->
        <ion-input [clearInput]="true" type="number" min="0" color="" placeholder="Prix         "></ion-input>
        </ion-item>
        
       
       <br>
        <ion-button  expand="block"><input type="file" name="file" id="file" class="inputfile1" />
          <label class="label1" for="file"><ion-icon name="camera-outline"style="color: black;"></ion-icon></label>
        </ion-button> 
       <ion-label style="text-align: center;"><h6> Pour Garantir la sécurité alimentaire de nos utilisateurs,
        votre plat sera soumis afin de voir s’il est consommable ou pas</h6>  </ion-label>
    
    </div>



  
  </div>



</ion-card>

<ion-button style="width: 90%; padding-left: 15px;"  expand="" shape="round" (click)=valider()>
  Soumettre
</ion-button> 
   <br><br>
    <br>
</ion-content>
