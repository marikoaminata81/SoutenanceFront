<ion-header>
  
  <ion-toolbar  style="background-color: #FCF7F4;"class="insta-feed-header" color="">
    <ion-buttons slot="start">
      <ion-button routerLink="/tabs/tab3">
        <ion-icon name="arrow-back-outline" style="color: #E88441;"></ion-icon>
      </ion-button>
    </ion-buttons>
    
      <img class="logo" src="../assets/Logo1.png" alt="">
      
    <!-- <ion-buttons slot="end">
      
      <ion-button routerLink="">
        <ion-icon name="" style="color: #E88441;"></ion-icon>
      </ion-button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <form  (ngSubmit)="uploadPhotoProduit()">
  <ion-card>
<div class="padding">
<h2 style="text-align: center;">Poster un Produit</h2>
<div class="inscription">
  
  <ion-item >
    <!-- <ion-label position="stacked">Nom du produit</ion-label> -->
    <ion-input [clearInput]="true" type="text" color="" placeholder="Nom du produit*" [(ngModel)]="form.nom" name="nom"      ></ion-input>
    </ion-item>
    <ion-item >
      <!-- <ion-label position="stacked">Description du produit</ion-label> -->
      <ion-input [clearInput]="true" type="text" color="" placeholder="Description*"  [(ngModel)]="form.description" name="description"       ></ion-input>
      </ion-item>
      <ion-list>
        <ion-item >
          <ion-select [(ngModel)]="form.Categories" name="Categories" interface="popover" placeholder="Categorie*" (ionChange)="ChangeCategorie($event)">
            <ion-select-option selected >Selectionner une catégorie </ion-select-option>
            <ion-select-option  *ngFor="let cat of allCategories" [value]="cat">{{cat.nom}}</ion-select-option>
            <!-- <ion-select-option value="bananas">Legume</ion-select-option> -->
          </ion-select>
        </ion-item>
      </ion-list>
      <ion-item >
        <!-- <ion-label position="stacked">Le prix du produit</ion-label> -->
        <ion-input [clearInput]="true" type="text"  color="" placeholder="Reférence*" [(ngModel)]="form.reference" name="reference" ></ion-input>
        </ion-item>
      <ion-item >
        <!-- <ion-label position="stacked">Le prix du produit</ion-label> -->
        <ion-input [clearInput]="true" type="number" min="25" color="" placeholder="Prix*" [(ngModel)]="form.prix" name="prix" ></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="stacked">Date de fabrication</ion-label>
          <ion-input [clearInput]="true" type="date" [(ngModel)]="form.datefab" name="datefab" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Date de péremption</ion-label>
          <ion-input [clearInput]="true" type="date" [(ngModel)]="form.dateperem" name="dateperem"  ></ion-input>
        </ion-item><br>
        <ion-button  expand="block">
          <input type="file" (change)="handleImageInputChange($event)" id="file" class="inputfile" name="imagecouverture" />
          <label class="label1" for="file"><ion-icon name="camera-outline"style="color: black; height:35px;width:35px ;"></ion-icon></label>
        </ion-button> 
       <ion-label style="text-align: center;"><h6> Pour Garantir la sécurité alimentaire de nos utilisateurs,
        votre produits sera soumis afin de voir s’il est consommable ou pas</h6>  </ion-label>
        
      
    </div>



  
  </div>



</ion-card>

<ion-button  expand=""style="width: 90%; padding-left: 10px;" shape="round" (click)="valider()" type="submit">
  Soumettre
</ion-button> 

 </form>
   <br><br>
    <br>
</ion-content>
