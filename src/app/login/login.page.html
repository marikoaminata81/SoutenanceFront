<ion-header>

</ion-header>

<ion-content [scrollY]=false>

 




<div class="padding"> 


  <div class="segment">
    <ion-segment color="primary" [(ngModel)]="selectedSegment" (ionChange)="segmentChanged($event)">
      <ion-segment-button value="connexion">
        
        <ion-label>Connexion</ion-label>
      </ion-segment-button>
      <ion-segment-button value="inscription">
        
        <ion-label>Inscription</ion-label>
      </ion-segment-button>
  </ion-segment>
</div>

 

<form  *ngIf="!isLoggedIn"
name="form"
(ngSubmit)="f.form.valid && onSubmit()"
#f="ngForm"
novalidate> 

  <div class="connexion" *ngIf="selectedSegment == 'connexion'">
    <div class="eclipse1">
      <img src="../../assets/EllipseLogin.png" alt="">
     </div>

     <ion-item >
   
      <ion-input type="text" color="black" placeholder="Nom d'utilisateur"
          class="form-control"
          name="username"
          [(ngModel)]="form.username"
          required
          #username="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && username.errors }"
        ></ion-input>
        <div *ngIf="username.errors && f.submitted" class="invalid-feedback">
          Nom d'utilisateur invalide!
        </div>
      </ion-item>
      
      <ion-item >
      <ion-input type="password" color="black" placeholder="Mot de passe"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          #password="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
        ></ion-input>
        <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
          Mot de Passe invalide!
        </div>
      </ion-item>
      
      <ion-item lines="none">
        <ion-button color="" fill="clear" slot="end">Mot de passe oublié ? </ion-button>
      </ion-item>
      <ion-button style="padding: -50px;" color="" shape="round" expand="block" routerLink="/tabs/tab1" >Connexion</ion-button>
      <br>
     
      <ion-item lines="none">
        <ion-label style="text-align: center;" color="">Ou connectez-vous avec</ion-label>
        <div class="wrapper" style="space-between:10%;">
          <div class="button">
             <div class="icon">
              <ion-icon  name="logo-facebook"></ion-icon>
             </div>
             <!-- <span>Facebook</span> -->
          </div>
          <div class="button">
             <div class="icon">
              <ion-icon  name="logo-twitter"></ion-icon>
             </div>
             <!-- <span>Twitter</span> -->
          </div>
          <div class="button">
             <div class="icon">
              <ion-icon  name="logo-google"></ion-icon>
             </div>
             <!-- <span>Google</span> -->
          </div>
        </div>
      </ion-item>   
</div>

</form>



<!--*****************************Inscription****************************************** -->
<form *ngIf="!isSuccessful"
name="form"
(ngSubmit)="f.form.valid && onSubmit()"
#f="ngForm"
novalidate>
<div class="inscription" *ngIf="selectedSegment == 'inscription'">
  <div class="eclipse2">
    <img src="../../assets/EllipseInscription.png" alt="">
   </div>

   <ion-item >
    <ion-input type="text" color="black" placeholder="Nom"type="text"
    class="form-control"
    name="nom"
    [(ngModel)]="form.nom"
    required
    minlength="3"
    maxlength="25"
    #nom="ngModel"
    [ngClass]="{ 'is-invalid': f.submitted && nom.errors }"></ion-input>

    </ion-item>
    <ion-item >
      <ion-input type="text" color="black" placeholder="Prénom"
      class="form-control"
      name="prenom"
      [(ngModel)]="form.prenom"
      required
      minlength="3"
      maxlength="30"
      #prenom="ngModel"
      [ngClass]="{ 'is-invalid': f.submitted && prenom.errors }"></ion-input>
      </ion-item>
      <ion-item >
        <ion-input type="text" color="black" placeholder="Nom d'utilisateur"
          class="form-control"
          name="username"
          [(ngModel)]="form.username"
          required
          minlength="3"
          maxlength="20"
          #username="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && username.errors }"></ion-input>
        </ion-item>
        <ion-item >
          <ion-input type="text" color="black" placeholder="Numéro de téléphone"
          
          class="form-control"
          name="numero"
          [(ngModel)]="form.numero"
          required
          maxlength="8"
          #numero="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && numero.errors }"></ion-input>
          </ion-item>
    <ion-item >
    <ion-input type="password" color="black" placeholder="Mot de passe"
    
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          #password="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && password.errors }"></ion-input>
          
    </ion-item>
    <br>
    <ion-button color="" shape="round" expand="block" routerLink="/login1">Envoyer</ion-button>
    <br>
    <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
      Inscription échouée!<br />{{ errorMessage }}
    </div>
</div>
<div class="alert alert-success" *ngIf="isSuccessful">
  Inscription effectué!
</div>
</form>
