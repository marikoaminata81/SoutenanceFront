<ion-header>

</ion-header>

<ion-content [scrollY]=false>

 




<div class="padding"> 


  <div class="segment">
    <ion-segment color="primary" [(ngModel)]="selectedSegment" (ionChange)="segmentChanged($event)">
      <ion-segment-button value="connexion">
        
        <ion-label>Connexion</ion-label>
      </ion-segment-button>
      <ion-segment-button value="inscription">
        
        <ion-label>Inscription</ion-label>
      </ion-segment-button>
  </ion-segment>
</div>

 



  <div class="connexion" *ngIf="selectedSegment == 'connexion'">
    <div class="eclipse1">
      <img src="../../assets/EllipseLogin.png" alt="">
     </div>

     <ion-item >
   
      <ion-input type="text" color="black" placeholder="Nom d'utilisateur"></ion-input>
      </ion-item>
      
      <ion-item >
      <ion-input type="password" color="black" placeholder="Mot de passe"></ion-input>
      </ion-item>
      
      <ion-item lines="none">
        <ion-button color="" fill="clear" slot="end">Mot de passe oublié ? </ion-button>
      </ion-item>
      <ion-button style="padding: -50px;" color="" shape="round" expand="block" routerLink="/tabs/tab1">Connexion</ion-button>
      <br>
     
      <ion-item lines="none">
        <ion-label style="text-align: center;" color="">Ou connectez-vous avec</ion-label>
        <div class="wrapper" style="space-between:10%;">
          <div class="button">
             <div class="icon">
              <ion-icon  name="logo-facebook"></ion-icon>
             </div>
             <!-- <span>Facebook</span> -->
          </div>
          <div class="button">
             <div class="icon">
              <ion-icon  name="logo-twitter"></ion-icon>
             </div>
             <!-- <span>Twitter</span> -->
          </div>
          <div class="button">
             <div class="icon">
              <ion-icon  name="logo-google"></ion-icon>
             </div>
             <!-- <span>Google</span> -->
          </div>
        </div>
      </ion-item>

    
    
    
</div>

<div class="inscription" *ngIf="selectedSegment == 'inscription'">
  <div class="eclipse2">
    <img src="../../assets/EllipseInscription.png" alt="">
   </div>

   <ion-item >
    <ion-input type="text" color="black" placeholder="Nom"></ion-input>
    </ion-item>
    <ion-item >
      <ion-input type="text" color="black" placeholder="Prénom"></ion-input>
      </ion-item>
      <ion-item >
        <ion-input type="text" color="black" placeholder="Nom d'utilisateur"></ion-input>
        </ion-item>
        <ion-item >
          <ion-input type="text" color="black" placeholder="Numéro de téléphone"></ion-input>
          </ion-item>
    <ion-item >
    <ion-input type="password" color="black" placeholder="Mot de passe"></ion-input>
    </ion-item>
    <br>
    <ion-button color="" shape="round" expand="block" routerLink="/login1">Envoyer</ion-button>
    <br>
   
</div>

     Facebook
  </ion-button>
  <ion-button shape="round" color="google">
    <ion-icon name="logo-google"></ion-icon>
     Google
  </ion-button>
  </div> -->
  
  </div>





</ion-content>
